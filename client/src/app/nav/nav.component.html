<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
  <div class="container">
    <a class="navbar-brand" href="#">ChitChat</a>
    @if (accountService.currentUser()) {
    <ul class="navbar-nav me-auto mb-2 mb-md-0">
      <li class="nav-item">
        <a class="nav-link active">Matches</a>
      </li>
      <li class="nav-item">
        <a class="nav-link active">Lists</a>
      </li>
      <li class="nav-item">
        <a class="nav-link active">Messages</a>
      </li>
    </ul>
    } @if (accountService.currentUser()) {
    <div dropdown class="dropdown">
      <a dropdownToggle class="dropdown-toggle text-light text-decoration-none"
        >Welcome user</a
      >
      <div *bsDropdownMenu class="dropdown-menu">
        <a class="dropdown-item">Edit Profile</a>
        <div class="dropdown-divider"></div>
        <a class="dropdown-item" (click)="logout()">Logout</a>
      </div>
    </div>
    } @if (!accountService.currentUser()) {
    <form #loginForm="ngForm" (ngSubmit)="login()" class="d-flex">
      <input
        class="form-control me-2"
        name="username"
        [(ngModel)]="model.username"
        placeholder="Username"
      />
      <input
        class="form-control me-2"
        type="password"
        name="password"
        [(ngModel)]="model.password"
        placeholder="Password"
      />
      <button class="btn btn-outline-success" type="submit">Login</button>
    </form>
    }
  </div>
</nav>
